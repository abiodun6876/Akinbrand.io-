<html>

<head>

  <title>Telecom Chatbot</title>

 <link rel="stylesheet" href="app.css">

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

 

 <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>

 <script type="text/javascript" src="https://unpkg.com/jso/dist/jso.js"></script>

</head>

<body>

  <div id="app">

    <div id="header">

   

      <img src="glo.jpeg" alt="Chatbot logo" id="logo">

      <h1>GLOBOT</h1>

      

      <aside id="sidebar">

      <ul id="sidebar-list">

      <li id="network-type">

      <i class="fa fa-globe"></i>

      Network: <span id="network-type-text">Loading...</span>

      </li>

      <li id="clear-history">

      <i class="fa fa-trash"></i>

      Clear Chat History

      </li>

      <li id="logout">

      <i class="fa fa-sign-out-alt"></i>

      Logout

      </li>

      </ul>

      </aside>

      

      

      

      <div id="menu-icon" class="menu-icon">

      <i class="fa fa-ellipsis-v"></i>

      </div>

      

    </div>

    <div id="chat-window">

      <div id="messages">

        <!-- Messages will be displayed here -->

      </div>

      <form id="message-form">

        <input type="text" id="message-input" placeholder="Enter your message...">  

       

        <button type="submit" class="fa fa-paper-plane">Send</button>

          

      </form>

    </div>

    

  </div>

 

 <div id="feedback-form" style="display:none;">

 <form>

 <label>

 Name:

 <input type="text" id="name-input" required>

 </label>

 <br>

 <label>

 Email:

 <input type="email" id="email-input" required>

 </label>

 <br>

 <label>

 Message:

 <textarea id="message-input" required></textarea>

 </label>

 <br>

 <button type="submit" id="submit-button">Submit</button>

 <button type="button" id="cancel-button">Cancel</button>

 </form>

 </div>

 

 

 

  <script src="main.js"></script>

  <script src="Questions andanswers.js"></script>

  <script src="forms.js"></script>

  

  

  

</body>

</html>
